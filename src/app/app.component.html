<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
  <title>warmth-woven-by-mom</title>
</head>
<body>
  <mat-sidenav-container class="sidenav-container">
    <!-- Main content area -->
    <mat-sidenav #sidenav mode="over" position="start">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/products" (click)="sidenav.close()">Products</a>
        <!-- Add other menu items as needed -->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <!-- Button to open the side menu -->
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
<!--        <div class="logo-container">-->
<!--          <img src="assets/logo/cat-sleep-logo.png" alt="Logo">-->
<!--        </div>-->
        <span class="custom-font brand-name">WarmthWovenByMom</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-toolbar>

      <!-- Your main content goes here -->
      <router-outlet></router-outlet>
      <div class="footer">
        <p>&copy; 2024 WarmthWovenByMom. All rights reserved.</p>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
