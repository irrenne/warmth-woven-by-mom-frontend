<!-- product-page.component.html -->

<div class="product-page">
  <div class="products-table">
    <div class="product-row" *ngFor="let row of productRows">
      <app-product-display *ngFor="let product of row" [product]="product"></app-product-display>
      <div class="empty-card" *ngIf="row.length < itemsPerRow">
        <app-product-display [product]="emptyProduct"></app-product-display>
      </div>
    </div>
  </div>
</div>
